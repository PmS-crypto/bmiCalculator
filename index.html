<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">
            Body Mass Index (BMI) Calculator
        </h1>
        <p>Your Height (cm): </p>
        <input class="input" id="height" type="number" placeholder="Enter your height (in cm)">
        <p>Your Weight (kg): </p>
        <input class="input" id="weight" type="number" placeholder="Enter your weight (in kg)">
        <button class="btn" id="btn">
            Calculate BMI
        </button>
        <input type="number" class="input" id="bmi-result" disabled>
        <h4 class="info-text">Weight Condition: <span id="weight-condition"></span></h4>
    </div>
    <script type="text/javascript" src="index.js"></script>
    </body>
</html>
